# Configuration version (DO NOT MODIFY - Used for automatic migration)
version: "2.9"

# ===============================================================================
# üì¶ MODULE SYSTEM - Enable/Disable Features
# ===============================================================================

modules:
  # Core modules (required for basic functionality)
  core-detection:
    enabled: true
    performance-monitoring: false

  core-events:
    enabled: true
    performance-monitoring: false

  core-api:
    enabled: true
    performance-monitoring: false

  core-commands:
    enabled: true
    performance-monitoring: false

  # Feature modules (optional, can be disabled for performance)
  pattern-detection:
    enabled: true
    performance-monitoring: true

    # ========================================================================
    # Pattern Detection Thresholds - v2.9.3 IMPROVED DEFAULTS
    # ========================================================================
    # These values control how sensitive the pattern detection system is.
    # Higher values = less sensitive = fewer false positives
    # Lower values = more sensitive = catches more AFK players
    #
    # v2.9.3 UPDATE: Default values adjusted to reduce false positives
    # based on user feedback. Previous defaults were too aggressive.
    # ========================================================================

    # Water circle detection radius (in blocks)
    # Range: 2.0 - 6.0 | Default: 4.0 (was 3.0)
    # Detects circular movement patterns in water (common AFK method)
    # 4.0 blocks allows small legitimate pools without false positives
    water-circle-radius: 4.0

    # Minimum movement samples required before analyzing patterns
    # Range: 20 - 50 | Default: 30 (was 20)
    # Higher values = more reliable detection but slower response
    # Each sample ‚âà 5 seconds, so 30 samples = ~2.5 minutes of data
    # More samples = fewer false positives from temporary patterns
    min-samples-for-pattern: 30

    # Confined space threshold (in blocks)
    # Range: 5.0 - 15.0 | Default: 8.0 (was 5.0)
    # Defines maximum area (NxN blocks) before flagging as confined space
    # 8.0 = 8x8 block area (64 square blocks)
    # Allows small builds and rooms without triggering false positives
    confined-space-threshold: 8.0

    # Pattern analysis interval (in milliseconds)
    # Range: 20000 - 60000 | Default: 30000
    # How often to analyze player movement patterns
    # 30000ms = 30 seconds between checks
    pattern-analysis-interval-ms: 30000

    # Repetitive movement similarity threshold (0.0 - 1.0)
    # Range: 0.7 - 0.95 | Default: 0.9 (was 0.8)
    # How similar movement segments must be to flag as repetitive
    # 0.9 = 90% similarity required (fewer false positives)
    # 0.8 = 80% similarity required (more sensitive)
    # Higher values reduce false positives from normal gameplay patterns
    repetitive-movement-threshold: 0.9

    # Maximum pattern violations before taking action
    # Range: 3 - 10 | Default: 5 (was 3)
    # Number of times a pattern must be detected before executing AFK action
    # Higher values = more tolerant of occasional patterns
    # 5 violations gives players benefit of doubt before action
    max-pattern-violations: 5

    # v2.4: Large AFK pool detection (addresses 20x10+ block pools)
    large-pool-detection: true
    large-pool-threshold: 25.0
    keystroke-timeout-detection: true
    keystroke-timeout-ms: 180000

    # v2.9.3 NEW: Notification control system
    # Controls when and to whom pattern detection messages are sent
    notifications:
      # Send notifications to players when patterns are detected
      # Default: false (silent for players to avoid spam)
      notify-player-on-detection: false

      # Send notification only when max violations are reached
      # Default: false (completely silent for players)
      notify-player-on-violation: false

      # Send notification when AFK action is executed
      # Default: false (action happens silently)
      notify-player-on-action: false

      # Send pattern detection alerts to admins/staff
      # Admins must have the permission specified below to receive alerts
      # Default: true (admins can monitor suspicious activity)
      send-to-admins: true

      # Permission required for admins to receive pattern detection alerts
      # Players with this permission will receive notifications regardless of player settings
      # Default: "antiafkplus.notify.patterns"
      admin-notification-permission: "antiafkplus.notify.patterns"

  autoclick-detection:
    enabled: true
    performance-monitoring: true
    # Autoclick detection settings
    click-window-ms: 5000
    click-threshold: 20
    min-idle-time-ms: 60000
    action: "LOG" # LOG, SET_AFK, KICK, NONE

  player-protection:
    enabled: true
    performance-monitoring: false
    # Player protection settings
    prevent-movement: false
    prevent-damage: true
    prevent-interaction: true
    invulnerability-delay: 5000

  afk-zones:
    enabled: true
    performance-monitoring: false
    # WorldGuard integration
    require-worldguard: true
    default-zone-timeout: 300
    allow-zone-inheritance: true

  reward-system:
    enabled: false
    performance-monitoring: false
    # Reward system settings
    reward-interval-minutes: 10
    max-daily-rewards: 144 # 24 hours worth
    require-vault: false

  visual-effects:
    enabled: false
    performance-monitoring: false
    # Visual effects settings
    holograms-enabled: false
    particles-enabled: false
    hologram-provider: "DecentHolograms" # DecentHolograms, HolographicDisplays

  database:
    enabled: false
    performance-monitoring: true
    # Database settings
    type: "SQLite" # SQLite, MySQL, H2
    connection-pool-size: 5
    connection-timeout: 30000

  analytics:
    enabled: false
    performance-monitoring: true
    # Analytics settings
    data-retention-days: 30
    export-enabled: false

  # Integration modules
  worldguard-integration:
    enabled: false
    performance-monitoring: false

  placeholderapi-integration:
    enabled: true
    performance-monitoring: false

  vault-integration:
    enabled: false
    performance-monitoring: false

  discordsrv-integration:
    enabled: false
    performance-monitoring: false

  floodgate-integration:
    enabled: true
    performance-monitoring: false

  # Platform compatibility modules
  folia-compatibility:
    enabled: true
    performance-monitoring: false

  bedrock-compatibility:
    enabled: true
    performance-monitoring: false

  # Credit system module (v2.5) ‚Äî forward-declared for compatibility
  credit-system:
    enabled: false
    performance-monitoring: false

  # Performance logging for all modules
  performance-logging: false

