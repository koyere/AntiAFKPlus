# ===============================================================================
# üì± BEDROCK EDITION COMPATIBILITY
# ===============================================================================

bedrock-compatibility:
  enabled: true
  
  # UI adaptations for Bedrock players
  adapt-menus: true
  adapt-messages: true
  adapt-hotkeys: true
  adapt-item-interactions: true
  custom-detection: true
  
  # Detection methods
  detection-methods:
    floodgate: true
    geyser: true
    username-prefix: true
    client-brand: true
  
  # UI adaptations
  ui-adaptations:
    max-menu-slots: 27
    use-simple-layouts: true
    avoid-shift-click: true
    use-touch-friendly-buttons: true
  
  # Message adaptations
  message-adaptations:
    shorter-messages: true
    max-length: 100
    avoid-complex-formatting: true
    use-actionbar-sparingly: true

# ===============================================================================
# ‚ö° PERFORMANCE OPTIMIZATION SYSTEM
# ===============================================================================

performance:
  # Master toggle for automatic performance optimization
  auto-optimization: true
  
  # Adaptive intervals based on server performance
  adaptive-intervals: true
  
  # Memory optimization features
  memory-optimization: true
  
  # CPU optimization features
  cpu-optimization: true
  
  # Network optimization features
  network-optimization: true
  
  # Performance thresholds
  thresholds:
    # Maximum TPS impact allowed (milliseconds per tick)
    max-tps-impact: 0.5
    
    # Maximum memory usage (MB)
    max-memory-mb: 50
    
    # Maximum CPU usage percentage
    max-cpu-percent: 5
  
  # Optimization interval (milliseconds)
  optimization-interval: 5000
  
  # Advanced settings
  advanced:
    # Use object pooling to reduce garbage collection
    use-object-pooling: true
    
    # Cache calculation results
    cache-calculations: true
    
    # Batch operations for efficiency
    batch-operations: true
    
    # Process heavy operations asynchronously
    async-processing: true
  
  # Player categorization for optimization
  player-categorization:
    enabled: true
    # Actions per minute thresholds
    high-activity-threshold: 10
    low-activity-threshold: 2
  
  # Debug logging for performance monitoring
  debug-logging: false

# ===============================================================================
# üîß BASIC AFK SETTINGS
# ===============================================================================

# Default time (in seconds) before a player is considered AFK
default-afk-time: 300

# How often (in seconds) the plugin checks for AFK players
afk-check-interval-seconds: 5

# Maximum time (in seconds) a player can stay in voluntary AFK mode
max-voluntary-afk-time-seconds: 600

# ===============================================================================
# üéØ ENHANCED DETECTION SYSTEM
# ===============================================================================

enhanced-detection:
  # Master control for enhanced detection features
  enabled: true
  
  # Enable pattern detection for AFK pools, water circles, confined spaces
  pattern-detection: true
  
  # Enable behavioral analysis and activity scoring
  behavioral-analysis: true
  
  # Enable advanced movement tracking
  advanced-movement-tracking: true

# Pattern detection specific settings
pattern-detection-settings:
  water-circle-radius: 3.0
  min-samples-for-pattern: 20
  confined-space-threshold: 5.0
  pattern-analysis-interval-ms: 30000
  repetitive-movement-threshold: 0.8
  max-pattern-violations: 3
  
  # v2.4 NEW: Large AFK pool detection settings
  large-pool-threshold: 25.0 # Maximum area for large AFK pools (25x25 blocks)
  min-samples-for-large-pool: 30 # More samples needed for reliable detection
  keystroke-timeout-ms: 180000 # 3 minutes without manual keystrokes
  automatic-movement-velocity-threshold: 0.15 # Threshold for water current detection

# Movement detection settings
movement-detection-settings:
  micro-movement-threshold: 0.1
  head-rotation-threshold: 5.0
  jump-spam-threshold-ms: 1000
  max-jumps-per-period: 10
  jump-reset-period-ms: 30000

# Activity scoring weights
activity-scoring-weights:
  movement: 1.0
  head-rotation: 1.5
  jump: 0.8
  command: 2.0
  chat: 2.5
  interaction: 1.8
  block-break: 1.5
  block-place: 1.5
  item-use: 1.2
  combat: 2.0
  inventory: 1.3

# ===============================================================================
# üí∞ AFK CREDIT SYSTEM (v2.5 - module disabled by default)
# ===============================================================================

credit-system:
  enabled: false

  # Credit earning ratios (active_minutes:credit_minutes)
  credit-ratios:
    default: "5:1"
    vip: "4:1"
    premium: "3:1"
    admin: "2:1"

  # Credit limits (in minutes)
  max-credits:
    default: 120
    vip: 180
    premium: 240
    admin: 480

  # Earning requirements
  earning-requirements:
    minimum-session-minutes: 5
    activity-threshold: 0.3

  # Default AFK zone (if not using zone-management)
  afk-zone:
    enabled: true
    world: "world"
    location: "0,100,0"
    # Optional protection settings while in AFK zone (credit-system)
    protection:
      prevent-damage: false
      prevent-pvp: false
      prevent-mob-spawning: false

  # Basic notifications
  notifications:
    credit-earned: true
    credit-consumed: true
    credit-exhausted: true
    low-credits-warning: true
    low-credits-threshold: 15

  # Return command configuration
  return-command:
    enabled: true
    cooldown-seconds: 10
    auto-return:
      on-activity: false
      activity-delay-seconds: 30
    max-distance-from-zone: 50
    validate-original-location: true

  # Credit expiration (decay)
  credit-decay:
    enabled: false
    expire-after-days: 7
    warning-days: 2
    cleanup-interval-hours: 24

  # Simple file-based persistence for credit balances
  database:
    enabled: false
    save-interval-minutes: 5

  # Integrations
  integration:
    reward-system-bonus: true

# ===============================================================================
# üìä EVENT SYSTEM
# ===============================================================================

event-system:
  # Enable various event types for external plugin integration
  afk-state-change-events: true
  afk-warning-events: true
  afk-kick-events: true
  pattern-detection-events: true

# ===============================================================================
# ‚ö†Ô∏è AFK WARNINGS AND TIMEOUTS
# ===============================================================================

# Warning times (seconds remaining before kick)
afk-warnings:
  - 60
  - 30
  - 10

# Permission-based AFK times
permission-times:
  'antiafkplus.time.vip': 600      # 10 minutes
  'antiafkplus.time.staff': 1800   # 30 minutes
  'antiafkplus.time.premium': 900  # 15 minutes
  'antiafkplus.time.donator': 1200 # 20 minutes

# ===============================================================================
# üåç WORLD CONTROL
# ===============================================================================

# Worlds where AFK system is active (empty = all worlds)
enabled-worlds:
  - "world"
  - "world_nether"
  - "world_the_end"

# Worlds where AFK system is disabled (takes precedence)
disabled-worlds: []

# ===============================================================================
# üî® FEATURE TOGGLES
# ===============================================================================

# Enable debug messages
debug: false

# Block item pickup while AFK
block-pickup-while-afk: true

# Broadcast AFK state changes
broadcast-afk-state-changes: true

# Legacy autoclick detection (superseded by module system)
autoclick-detection: true

# Legacy autoclick settings
autoclick-detection-settings:
  click-window-ms: 5000
  click-threshold: 20
  min-idle-time-ms: 60000
  action: "LOG"

# ===============================================================================
# üîÅ SERVER TRANSFER (Fase 1 - Backbone)
# ===============================================================================

server-transfer:
  enabled: false               # Habilita la acci√≥n TRANSFER_SERVER
  target-server: ""            # Nombre del servidor destino (proxy)
  proxy-channel: "auto"        # auto | bungeecord | namespaced
  # Acci√≥n de respaldo si la transferencia falla o no hay canal disponible
  # Valores: KICK | TELEPORT | NONE
  fallback-action: "KICK"
  # Ubicaci√≥n opcional para fallback TELEPORT (world,x,y,z[,yaw,pitch])
  fallback-teleport-location: ""
  # Reintentos si no hay canal disponible inmediatamente
  retry-attempts: 0
  retry-delay-ticks: 10
  
  # Cuenta atr√°s (Fase 2)
  countdown:
    enabled: false
    seconds: 10
    title: "&cYou are AFK"
    subtitle: "&eMoving in {seconds}s"
    sound:
      enabled: true
      name: "ENTITY_EXPERIENCE_ORB_PICKUP"
      volume: 1.0
      pitch: 1.0

  # Pipeline de acciones (Fase 4)
  pipeline:
    enabled: false
  # Lista de pasos. Soporta: TITLE:..., SUBTITLE:..., MESSAGE:..., SOUND: NAME[,volume[,pitch]], WAIT: 1s|100|500ms, TRANSFER: server
  actions: []

# ===============================================================================
# üõ°Ô∏è PLAYER PROTECTION SYSTEM
# ===============================================================================

player-protection:
  # Position locking
  prevent-movement-while-afk: false
  movement-restriction-message: true
  
  # Invulnerability system
  invulnerability-enabled: true
  invulnerability-delay-ms: 5000
  damage-types-blocked:
    - "FALL"
    - "DROWNING"
    - "FIRE"
    - "LAVA"
  prevent-pvp-invulnerability: true
  
  # Interaction blocking
  block-inventory-access: true
  block-command-execution: false
  command-whitelist:
    - "/afk"
    - "/help"
    - "/spawn"
  prevent-block-interaction: true

# ===============================================================================
# üó∫Ô∏è ZONE-BASED AFK MANAGEMENT
# ===============================================================================

zone-management:
  enabled: true
  require-worldguard: true
  
  # Default zone settings
  default-afk-allowed: true
  default-timeout-seconds: 300
  
  # Zone inheritance from parent regions
  allow-region-inheritance: true
  
  # Predefined zones
  zones:
    spawn:
      afk-allowed: false
      timeout-seconds: 60
      kick-action: "TELEPORT"
      teleport-location: "world_normal_exploration,167,104,206"
    
    afk-pool:
      afk-allowed: true
      timeout-seconds: 3600
      rewards-enabled: true
      reward-multiplier: 1.5

# ===============================================================================
# üéÅ REWARD SYSTEM
# ===============================================================================

reward-system:
  enabled: false
  require-vault: false
  
  # Reward intervals
  intervals:
    5: # 5 minutes
      commands:
        - "eco give {player} 10"
      messages:
        - "&aYou received $10 for being AFK!"
    
    15: # 15 minutes
      commands:
        - "eco give {player} 50"
        - "give {player} diamond 1"
      messages:
        - "&aYou received $50 and a diamond!"
  
  # Anti-abuse measures
  max-daily-rewards: 144 # 24 hours worth at 10min intervals
  require-active-time-minutes: 30
  account-age-requirement-days: 1
  playtime-requirement-hours: 5
  ip-based-limits: true

# ===============================================================================
# ‚ú® VISUAL EFFECTS SYSTEM
# ===============================================================================

visual-effects:
  enabled: false
  
  # Hologram settings
  holograms:
    enabled: false
    provider: "DecentHolograms" # DecentHolograms, HolographicDisplays
    height-offset: 2.5
    update-interval-seconds: 5
    show-to-all-players: true
    per-player-visibility: false
    
    # Hologram content
    lines:
      - "&c[AFK]"
      - "&7{player}"
      - "&eAFK for {time}"
  
  # Particle effects
  particles:
    enabled: false
    type: "CLOUD"
    count: 5
    speed: 0.1
    offset-x: 0.5
    offset-y: 1.0
    offset-z: 0.5
    update-interval-ticks: 20
  
  # Tab list modifications
  tab-list:
    enabled: true
    afk-prefix: "&7[AFK] "
    afk-suffix: ""
  
  # Player name modifications
  name-tags:
    enabled: false
    afk-prefix: "&7[AFK] "

# ===============================================================================
# üíæ DATABASE INTEGRATION
# ===============================================================================

database:
  enabled: false
  type: "SQLite" # SQLite, MySQL, H2
  
  # SQLite settings
  sqlite:
    file-name: "antiafkplus.db"
    connection-timeout: 30000
  
  # MySQL settings
  mysql:
    host: "localhost"
    port: 3306
    database: "antiafkplus"
    username: "root"
    password: "password"
    connection-pool-size: 5
    connection-timeout: 30000
    ssl: false
  
  # H2 settings
  h2:
    file-name: "antiafkplus"
    memory-mode: false
  
  # Data management
  data-retention-days: 30
  cleanup-interval-hours: 24
  backup-enabled: true
  backup-interval-hours: 6

# ===============================================================================
# üìà ANALYTICS AND REPORTING
# ===============================================================================

analytics:
  enabled: false
  
  # Data collection
  collect-player-statistics: true
  collect-performance-metrics: true
  collect-pattern-data: true
  
  # Reporting
  generate-daily-reports: true
  generate-weekly-reports: true
  export-format: "JSON" # JSON, CSV, XML
  
  # Web dashboard (future feature)
  web-dashboard:
    enabled: false
    port: 8080
    bind-address: "127.0.0.1"
    authentication-required: true

# ===============================================================================
# üîó INTEGRATION SETTINGS
# ===============================================================================

integrations:
  # PlaceholderAPI
  placeholderapi:
    enabled: true
    custom-placeholders:
      - "%antiafkplus_status%"
      - "%antiafkplus_afktime%"
      - "%antiafkplus_activity_score%"
      - "%antiafkplus_pattern_confidence%"
  
  # Vault (Economy)
  vault:
    enabled: false
    currency-name: "coins"
  
  # DiscordSRV
  discordsrv:
    enabled: false
    send-afk-notifications: true
    send-pattern-alerts: true
    webhook-url: ""
  
  # WorldGuard
  worldguard:
    enabled: false
    region-flags:
      - "afk-allowed"
      - "afk-timeout"
      - "afk-rewards"
  
  # Floodgate (Bedrock support)
  floodgate:
    enabled: true
    adapt-ui-for-bedrock: true
    detect-input-mode: true

# ===============================================================================
# üîê PERMISSIONS AND COMMANDS
# ===============================================================================

permissions:
  # Command permissions
  list-command-permission: "antiafkplus.list"
  
  # Admin permissions
  admin-commands: "antiafkplus.admin"
  reload-config: "antiafkplus.reload"
  view-statistics: "antiafkplus.stats"
  
  # Bypass permissions
  bypass-all: "antiafkplus.bypass"
  bypass-detection: "antiafkplus.bypass.detection"
  bypass-patterns: "antiafkplus.bypass.patterns"
  bypass-autoclick: "antiafkplus.bypass.autoclick"
  bypass-item-pickup: "antiafkplus.bypass.itempickup"

# ===============================================================================
# üèÅ MIGRATION AND COMPATIBILITY
# ===============================================================================

migration-info:
  # Automatically populated during version upgrades
  # migrated-from: "1.4"
  # migration-date: 1640995200000

compatibility:
  # Legacy configuration support
  support-legacy-config: true
  
  # Plugin compatibility
  compatible-plugins:
    - "Essentials"
    - "LuckPerms"
    - "WorldGuard"
    - "PlaceholderAPI"
    - "Vault"
    - "DiscordSRV"

# ===============================================================================
# üîß ADVANCED TECHNICAL SETTINGS
# ===============================================================================

technical:
  # Platform detection
  auto-detect-platform: true
  force-platform: "" # BUKKIT, SPIGOT, PAPER, PURPUR, FOLIA
  
  # Threading
  async-processing: true
  thread-pool-size: 4
  
  # Memory management
  enable-garbage-collection-hints: true
  object-pool-size: 100
  
  # Networking
  packet-optimization: true
  bulk-operations: true

